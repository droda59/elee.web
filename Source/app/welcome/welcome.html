<template>
    <require from="app/shared/components/page-header"></require>

    <div id="welcome-container">
        <nav>
            <page-header containerless></page-header>
        </nav>

        <section id="search-container">
            <form class="recipe-search white-text container" submit.delegate="loadRecipe()" novalidate>
                <div class="row">
                    <h1 i18n="home.slogan" class="s12 center">CookSimply</h1>
                </div>
                <div class="row">
                    <div class="input-field center col s12 m8 offset-m2 l6 offset-l3">
                        <i class="material-icons active">search</i>
                        <select value.bind="selectedRecipeId" materialize="select">
                            <option i18n="home.search" value="">Search</option>
                            <optgroup repeat.for="group of recipeGroups" label.bind="group.label">
                                <option repeat.for="recipe of group.recipes" value.bind="recipe._id" data-icon.bind="recipe.imageUrl" class="left circle">${recipe.title}</option>
                            </optgroup>
                        </select>
                    </div>
                </div>
                <div class="row center">
                    <button class="btn btn-large waves-effect waves-light ${canNavigateToRecipe ? '' : 'disabled'}" type="submit" name="action"
                        i18n="home.cookItNowButton">
                        CookItNow
                        <i class="material-icons right">send</i>
                    </button>
                </div>
            </form>
        </section>

        <section id="description-container" class="section">
            <div class="row">
                <div class="col s12 m6 offset-m3 center promo">
                    <p class="light center" i18n="home.mainDescription">MainDescription</p>
                </div>
            </div>
        </section>

        <section id="how-it-works-container" class="section">
            <div class="container row">
                <div class="col s12 m4">
                    <div class="center promo">
                        <p class="promo-caption" i18n="home.steps.step1Title">Step1Title</p>
                        <p class="light center" i18n="home.steps.step1Description">Step1Description</p>
                    </div>
                </div>
                <div class="col s12 m4">
                    <div class="center promo">
                        <p class="promo-caption" i18n="home.steps.step2Title">Step2Title</p>
                        <p class="light center" i18n="home.steps.step2Description">Step2Description</p>
                    </div>
                </div>
                <div class="col s12 m4">
                    <div class="center promo">
                        <p class="promo-caption" i18n="home.steps.step3Title">Step3Title</p>
                        <p class="light center" i18n="home.steps.step3Description">Step3Description</p>
                    </div>
                </div>
            </div>
        </section>

        <section id="features-container">
            <div class="container">
                <div class="row">
                    <div class="col s12 m3">
                        <div class="center promo">
                            <i class="material-icons icon">devices</i>
                            <p class="promo-caption" i18n="home.features.feature1Title">Title</p>
                            <p class="light center" i18n="home.features.feature1Description">Description</p>
                        </div>
                    </div>

                    <div class="col s12 m3">
                        <div class="center promo">
                            <i class="material-icons icon">cloud</i>
                            <p class="promo-caption" i18n="home.features.feature2Title">Title</p>
                            <p class="light center" i18n="home.features.feature2Description">Description</p>
                        </div>
                    </div>

                    <div class="col s12 m3">
                        <div class="center promo">
                            <i class="material-icons icon">shopping_cart</i>
                            <p class="promo-caption" i18n="home.features.feature3Title">Title</p>
                            <p class="light center" i18n="home.features.feature3Description">Description</p>
                        </div>
                    </div>

                    <div class="col s12 m3">
                        <div class="center promo">
                            <i class="material-icons icon">av_timer</i>
                            <p class="promo-caption" i18n="home.features.feature4Title">Title</p>
                            <p class="light center" i18n="home.features.feature4Description">Description</p>
                        </div>
                    </div>
                </div>
            </div>
        </section>

        <section id="moar-to-come-container">
            <div class="row center underline-title">
                <h3 class="title" i18n="home.moar.title">Moar</h3>
                <hr />
            </div>
            <div class="row description">
                <div class="col s12 m6 image valign-wrapper left hide-on-small-only">
                    <img src="dist/app/welcome/assets/images/kitchen-trends.jpg" alt="Teaser BG">
                </div>
                <div class="col s12 m6 offset-m6">
                    <div class="row">
                        <p class="light" i18n="home.moar.description">Description</p>
                        <ul class="collection">
                            <li class="collection-item" i18n="home.moar.nextFeatures1">Feature</li>
                            <li class="collection-item" i18n="home.moar.nextFeatures2">Feature</li>
                            <li class="collection-item" i18n="home.moar.nextFeatures3">Feature</li>
                            <li class="collection-item" i18n="home.moar.nextFeatures4">Feature</li>
                            <li class="collection-item" i18n="home.moar.nextFeatures5">Feature</li>
                        </ul>
                        <p class="light" i18n="home.moar.keepUpToDate">KeepUpToDate</p>
                    </div>
                </div>
            </div>
        </section>
    </div>
</template>
