<template>
	<span class="timer emphasis">
		<a click.delegate="startTimer()" class="white-text ${timer.remainingTime === timer.originalTime ? 'btn' : 'btn-flat'}">
			<i class="material-icons left">alarm</i>
			<span if.bind="timer.remainingTime === timer.originalTime">${timer.text}</span>
			<span if.bind="timer.remainingTime !== timer.originalTime">${timer.remainingTime | time}</span>
		</a>
	</span>
</template>
