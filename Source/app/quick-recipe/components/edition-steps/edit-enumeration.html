<template>
	<require from="app/shared/value-converters/quantity-human-format"></require>

	<ul class="collection">
		<li repeat.for="ingredient of ingredients" class="collection-item row">
			<div class="col s2">
				<a class="btn-flat btn-floating btn-delete waves-effect waves-red" click.trigger="removeIngredient(ingredient)">
					<i class="material-icons red-text">delete</i>
				</a>
			</div>
			<div class="col s10">
				<select md-select value.two-way="ingredient">
					<option repeat.for="possibleIngredient of possibleIngredients" model.bind="possibleIngredient">
						${possibleIngredient.quantity | quantityHumanFormat} ${possibleIngredient.name}
					</option>
				</select>
			</div>
		</li>
	</ul>
	<label class="active">Enumeration</label>
</template>
