<template>
    <div class="administration container">
        <ul class="collection with-header">
            <li class="collection-header">
                <h4>${'administration.recipesToReview' | t}</h4>
            </li>
            <li virtual-repeat.for="recipe of recipes" class="collection-item avatar">
                <img src.bind="recipe.smallImageUrl" alt="" class="circle">
                <span class="title">${recipe.title}</span>
                <a href="#!" class="secondary-content" click.delegate="editRecipe(recipe.id)">
                    <i class="material-icons">mode_edit</i>
                </a>
            </li>
        </ul>
    </div>
</template>
