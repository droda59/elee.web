<template>
	<require from="app/shared/components/advanced-search/advanced-search"></require>

	<loading-overlay title="${'home.loading' | t & oneTime}"></loading-overlay>

	<div id="welcome-container">
		<section id="search-container">
			<form class="recipe-search white-text container" submit.delegate="searchRecipes()" novalidate>
		        <div class="row">
		            <div class="col s12 m4 offset-m4">
		                <img class="brand-logo" src="/dist/app/shared/assets/images/transparent_file_white.png">
		            </div>
		        </div>
				<div class="row">
					<h1 class="s12 center">${'home.slogan' | t}</h1>
				</div>
				<div class="row">
					<div class="input-field center col s12 m8 offset-m2 l6 offset-l3">
						<input placeholder="Placeholder" t="[placeholder]home.search" type="text" value.bind="searchTerms">
						<button type="submit" click.delegate="searchRecipes()" class="btn">
							<i class="material-icons">search</i>
						</button>
					</div>
				</div>
				<!--<div class="row advanced-search-container">
					<div class="col s12 m6 offset-m2 l6 offset-l3 center">
						<i class="material-icons icon">expand_more</i> ${ 'home.advancedSearch.title' | t} <i class="material-icons icon">expand_more</i>
					</div>
					<div id="advanced-search" class="col s12 m6 offset-m2 l6 offset-l3">
						<advanced-search containerless time.bind="maximumTime" ingredients.bind="ingredients"></advanced-search>
					</div>
				</div>-->
			</form>
		</section>

		<section id="results-container" class="section container" show.bind="results">
			<div class="row center underline-title">
				<h3 class="title">${'home.results.title' | t}</h3>
				<hr />
			</div>

			<div class="row" show.bind="results.length">
				<div class="row">
					<div class="col s12 m6 l3" repeat.for="result of results">
						<div class="card small sticky-action">
							<div class="card-image waves-effect waves-block waves-light">
								<img class="activator" src.bind="result.smallImageUrl">
							</div>
							<div class="card-content">
								<span class="card-title truncate activator grey-text text-darken-4">${result.title}</span>
							</div>
							<div class="card-action">
								<a href="#" click.trigger="loadRecipe(result.uniqueName)">${'home.cookItNowButton' | t}</a>
							</div>
							<div class="card-reveal">
								<span class="card-title grey-text text-darken-4">${result.title}<i class="material-icons right">close</i></span>
								<!-- <p>Here is some more information about this product that is only revealed once clicked on.</p> -->
							</div>
						</div>
					</div>
				</div>

				<div class="row center">
					<button class="btn btn-large waves-effect waves-light" type="submit" name="action">
                        ${'home.results.more' | t}
                        <i class="material-icons right">search</i>
                    </button>
				</div>
			</div>

			<div class="row" show.bind="results.length === 0">
				${'home.results.noResult' | t}
			</div>
		</section>

		<section id="featured-container" class="black white-text center-align">
			<h3 class="title">Recettes en Vedette</h3>
			<div class="row short center" class="featured__content">
				<div class="col m8 offset-m2">
					<div class="col s6 m4" repeat.for="featured of featuredRecipes">
						<a click.delegate="goToFeatured(featured.uniqueName)" class="white-text center-align featured__thumb--link">
							<div class="featured__thumb">
								<img src.bind="featured.smallImageUrl" alt="">
							</div>
							<h4 class="featured__title">${featured.title}</h4>
						</a>
					</div>
				</div>
			</div>
		</section>

		<section id="description-container" class="section">
			<div class="row short">
				<div class="col s12 m6 offset-m3 center promo">
					<p class="light center">${'home.mainDescription' | t}</p>
				</div>
			</div>
		</section>

		<section id="how-it-works-container" class="section">
			<div class="container row short">
				<div class="col s12 m4">
					<div class="center promo">
						<p class="promo-caption">${'home.steps.step1Title' | t}</p>
						<p class="light center">${'home.steps.step1Description' | t}</p>
					</div>
				</div>
				<div class="col s12 m4">
					<div class="center promo">
						<p class="promo-caption">${'home.steps.step2Title' | t}</p>
						<p class="light center">${'home.steps.step2Description' | t}</p>
					</div>
				</div>
				<div class="col s12 m4">
					<div class="center promo">
						<p class="promo-caption">${'home.steps.step3Title' | t}</p>
						<p class="light center">${'home.steps.step3Description' | t}</p>
					</div>
				</div>
			</div>
		</section>

		<section id="features-container">
			<div class="container">
				<div class="row short">
					<div class="col s12 m3">
						<div class="center promo">
							<i class="material-icons icon">devices</i>
							<p class="promo-caption">${'home.features.feature1Title' | t}</p>
							<p class="light center">${'home.features.feature1Description' | t}</p>
						</div>
					</div>

					<div class="col s12 m3">
						<div class="center promo">
							<i class="material-icons icon">cloud</i>
							<p class="promo-caption">${'home.features.feature2Title' | t}</p>
							<p class="light center">${'home.features.feature2Description' | t}</p>
						</div>
					</div>

					<div class="col s12 m3">
						<div class="center promo">
							<i class="material-icons icon">shopping_cart</i>
							<p class="promo-caption">${'home.features.feature3Title' | t}</p>
							<p class="light center">${'home.features.feature3Description' | t}</p>
						</div>
					</div>

					<div class="col s12 m3">
						<div class="center promo">
							<i class="material-icons icon">alarm</i>
							<p class="promo-caption">${'home.features.feature4Title' | t}</p>
							<p class="light center">${'home.features.feature4Description' | t}</p>
						</div>
					</div>
				</div>
			</div>
		</section>

		<section id="moar-to-come-container">
			<div class="row center underline-title">
				<h3 class="title">${'home.moar.title' | t}</h3>
				<hr />
			</div>
			<div class="row description">
				<div class="col s12 m6 offset-m3">
					<div class="row">
						<p class="light">${'home.moar.description' | t}</p>
						<ul class="collection">
							<li class="collection-item">${'home.moar.nextFeatures1' | t}</li>
							<li class="collection-item">${'home.moar.nextFeatures2' | t}</li>
							<li class="collection-item">${'home.moar.nextFeatures3' | t}</li>
							<li class="collection-item">${'home.moar.nextFeatures4' | t}</li>
						</ul>
						<p class="light">${'home.moar.keepUpToDate' | t}</p>
					</div>
				</div>
			</div>
		</section>
	</div>
</template>
