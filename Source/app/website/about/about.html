<template>
    <require from="app/website/components/page-header/page-header"></require>

                    data-aos-anchor-placement="top-left"
                    data-aos-once="true">

                    <div class="col s12 m8">

                        <p class="team-member__description">${'about.marc-andre.description' | t}</p>

                </div>
            </div>
            <div class="team-member-container">
                <div class="row team-member right-align"
                    data-aos="fade-left"
                    data-aos-offset="400"

                    </div>
                    <div class="col s12 m4">
                        <img src="/dist/app/website/about/assets/images/francis-thibault.png" alt="${'about.francis.name' | t}" class="team-member__image">

                </div>
            </div>
