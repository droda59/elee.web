<template>
    <require from="app/website/components/page-header/page-header"></require>

    <nav id="page-header" class="${getCurrentPageName()}">
        <page-header router.bind="router"></page-header>
    </nav>

	<loading if.bind="sending" is-loading.bind="sending" display-text="${'contact.sending' | t & oneTime}" class="loading-overlay-container"></loading>

    <div id="contact-container" class="website-page">
        <div class="website-page__banner">
            <div class="container">
                <h1 class="white-text">Contactez-nous</h1>
            </div>
        </div>
        <div class="contact-intro">
            <div class="row">
                <p class="light center">L'équipe d'elee.menu travaille d'arrache-pied afin de vous offrir une expérience des plus agréable lors de la réalisation de vos recettes préférées.</p>
                <p class="light center">Nous apprécions vous entendre et avoir vos commentaires!</p>

            	<form submit.delegate="send()" role="form" show.bind="!sent" validation-renderer="materialize-form">
            		<div class="row">
            			<div class="input-field col s12 m6">
                            <i class="material-icons prefix">account_circle</i>
            				<input value.bind="contactForm.name & validate" id="name" type="text">
            				<label for="name">${'contact.name' | t} *</label>
            			</div>
            			<div class="input-field col s12 m6">
                            <i class="material-icons prefix">email</i>
            				<input value.bind="contactForm.email & validate" id="email" type="email">
            				<label for="email">${'contact.email' | t} *</label>
            			</div>
            		</div>
            		<div class="row">
                        <div class="input-field col s12">
                            <i class="material-icons prefix">mode_edit</i>
                            <textarea value.bind="contactForm.message & validate" id="message" class="materialize-textarea" rows="6"></textarea>
                            <label for="message">${'contact.yourMessage' | t} *</label>
                        </div>
            		</div>

            		<div class="row" if.bind="isSent">
            			<p>${'contact.thankYouMessage' | t}</p>
            		</div>
            		<div class="row center">
            			<button id="send-message" class="btn btn-large btn-success waves-effect waves-light ${sending ? 'disabled' : ''}">
            				${'contact.sendButton' | t}
            				<i class="material-icons right">send</i>
            			</button>
            		</div>
            	</form>

				<div class="row" show.bind="sent">
					<h4 class="green-text">${'contact.messageSent' | t}</h3>
					<h5>${'contact.thankYouMessage' | t}</h3>
				</div>
            </div>
        </div>
    </div>
</template>
