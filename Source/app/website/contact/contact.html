<template>
	<loading-overlay title="${'contact.sending' | t & oneTime}"></loading-overlay>

    <div id="contact-container">
        <div class="contact-header-container">
            <div class="container">
                <h1 class="white-text">Contactez-nous</h1>
            </div>
        </div>
        <div class="contact-intro">
            <div class="row">
                <p class="light center">L'équipe d'elee.menu travaille d'arrache-pied afin de vous offrir une expérience des plus agréable lors de la réalisation de vos recettes préférées.</p>
                <p class="light center">Nous apprécions vous entendre et avoir vos commentaires!</p>

				<ul>
					<li repeat.for="form of forms">
	            		<div class="row">
	            			<div class="col s12 m6">${form.name}</div>
	            			<div class="col s12 m6">${form.email}</div>
	            		</div>
	            		<div class="row">
	                        <div class="col s12">${form.message}</div>
	            		</div>
					</li>
				</ul>

            	<form submit.delegate="send()" role="form" show.bind="!sent">
            		<div class="row">
            			<div class="input-field col s12 m6">
                            <i class="material-icons prefix">account_circle</i>
            				<input value.bind="name" id="name" type="text">
            				<label for="name">${'contact.name' | t}</label>
            			</div>
            			<div class="input-field col s12 m6">
                            <i class="material-icons prefix">email</i>
            				<input value.bind="email" id="email" type="email">
            				<label for="email">${'contact.email' | t}</label>
            			</div>
            		</div>
            		<div class="row">
                        <div class="input-field col s12">
                            <i class="material-icons prefix">mode_edit</i>
                            <textarea value.bind="message" id="message" rows="6" minlength="5"></textarea>
                            <label for="message">${'contact.yourMessage' | t}</label>
                        </div>
            		</div>

            		<div class="row" if.bind="isSent">
            			<p>${'contact.thankYouMessage' | t}</p>
            		</div>
            		<div class="row center">
            			<button id="send-message" class="btn btn-large btn-success waves-effect waves-light ${sending ? 'disabled' : ''}">
            				${'contact.sendButton' | t}
            				<i class="material-icons right">send</i>
            			</button>
            		</div>
            	</form>

				<div class="row" show.bind="sent">
					<h4 class="green-text">${'contact.messageSent' | t}</h3>
					<h5>${'contact.thankYouMessage' | t}</h3>
				</div>
            </div>
        </div>
    </div>
</template>
