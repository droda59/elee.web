<template bindable="isLoading, displayText" containerless>
    <div if.bind="isLoading" class="loading-animation valign-wrapper au-animate">
        <h5 class="title" if.bind="displayText">${displayText}</h5>
        <div class="spinner">
          <div class="bounce1"></div>
          <div class="bounce2"></div>
          <div class="bounce3"></div>
        </div>
    </div>
</template>
