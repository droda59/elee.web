<template>
	<form submit.delegate="send()" novalidate>
		<div class="row center">
			<div class="input-field center col s8 offset-s2">
				<textarea value.bind="comments"></textarea>
			</div>
		</div>
		<div class="row center">
			<p>Enter your email if you would like to receive updates</p>
		</div>
		<div class="row center">
			<div class="input-field">
				<input type="email" value.bind="contactEmail" id="contactEmail" class="col s8">
				<label for="contactEmail">Email</label>
			</div>
		</div>
		<div class="row center">
			<button class="btn-large waves-effect waves-light" type="submit" name="action">
				Send
				<i class="material-icons right">send</i>
			</button>
		</div>
		<div class="row center" if.bind="isSent">
			<p>Thank you for your input, it is really important for us!</p>
		</div>
	</form>
</template>
