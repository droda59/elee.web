<template>
	<p class="${isTechnicalStep() ? 'technical' : ''}">
		<compose repeat.for="part of step.parts" model.bind="part" view-model="quick-recipe/components/step-${part.type}" containerless></compose>
	</p>
	
	<p if.bind="isTimerStep() && step.postStep" class="post-step">
		<compose repeat.for="part of step.postStep.parts" model.bind="part" view-model="quick-recipe/components/step-${part.type}" containerless></compose>
	</p>
</template>
