<template>
	<require from="shared/value-converters/duration-format"></require>
	<require from="shared/value-converters/time-format"></require>
	
	<span class="timer"> 
		<a click.trigger="timer.start()"> 
			<i class="material-icons">av_timer</i>
			<span if.bind="timer.remainingTime === timer.originalTime">${timer.duration | durationFormat}</span>
			<span if.bind="timer.remainingTime !== timer.originalTime">${timer.remainingTime | timeFormat}</span>
		</a>  
	</span>
</template>
