<template>
	<span class="ingredient">
		<span>
			<span class="value" if.bind="quantity.isConvertible()" >
				<select class="input-field" value.bind="measureUnit" materialize="select">
		            <option repeat.for="measureUnit of quantity.convertibleMeasureUnits" value.bind="measureUnit">${$parent.quantity.getQuantity(measureUnit)}${$parent.localizedMeasureUnitFor(measureUnit)}</option>
		        </select> 
			</span>
			<span if.bind="!quantity.isConvertible()">
				<span class="value">${quantity.value}</span>
				<span class="unit">${localizedMeasureUnit}</span>
			</span>
		</span> 
		${nextWord}  
		<span class="type">${ingredientName}</span> 
	</span>
</template>
